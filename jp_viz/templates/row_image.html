<section class="section section-lg bg-default {% if section.style == 'odd'%} bg-gray-light{% endif %} text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7 wow-outer">
        <div class="wow slideInDown">
          {% if section.titles.0 %}
          <h3 class="title-decorate title-decorate-center">section.titles.0</h3>
          {% endif %}
          {% if section.subtitles.0 %}
          <p>{{section.subtitles.0}}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="row isotope-wrap">
    <!-- Isotope Content-->
    <div class="col-lg-12">
      <div class="isotope" data-isotope-layout="masonry" data-isotope-group="gallery" data-lightgallery="group" data-lg-thumbnail="false" data-column-class=".col-lg-3">
        <div class="row isotope-condensed">
          {% for image in section.images %}
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 isotope-item wow-outer" data-filter="Category 2">
            <div class="wow fadeInUp">
              <div class="gallery-item-classic"><img src="/images/1024/{{image.url}}" alt="{{image.alt}}" width="463"/>
                <div class="gallery-item-classic-caption"><a href="/images/1024/{{image.url}}" data-lightgallery="item">zoom</a></div>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>
</section>
