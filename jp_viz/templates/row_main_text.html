<section class="section section-lg bg-default text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7 wow-outer">
        <div class="wow slideInDown">
          <h3 class="title-decorate title-decorate-center">{{section.titles.0|safe}}</h3>
          {% if section.subtitles.0 %}
          <div class="text-with-divider">
            <div class="divider"></div>
            <h4 class="font-italic text-opacity-black">{{section.subtitles.0|safe}}.</h4>
          </div>
          {% endif %}
          <p>{% autoescape off %}{{section.htmls.0}}{% endautoescape %}</p>
        </div>
      </div>
    </div>
  </div>
</section>
