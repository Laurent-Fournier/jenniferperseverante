{% load static %}
<!DOCTYPE html>
<html class="wide wow-animation" lang="{% block language %}{% endblock %}">
<head>
  <title>{% block html_title %}{% endblock %}</title>
  <meta name="description" content="{% block html_description %}{% endblock %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="/static/images/favicon.png">  
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:300,400,500,600,700%7CPlayfair+Display:400,400i,700,900%7CPoppins:300">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/fonts.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>.ie-panel{display: none; background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative;z-index: 1;} html.ie-10 .ie-panel, html.lt-ie-10 .ie-panel {display: block;}</style>
{% if environment == 'PROD' %}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-75G7CWD1VB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-75G7CWD1VB');
</script>	
{% endif %}
  <link rel="alternate" hreflang="fr" href="{{base_url}}/fr/{{slugs_lg.fr}}" >
  <link rel="alternate" hreflang="en" href="{{base_url}}/en/{{slugs_lg.en}}" >
  <link rel="alternate" hreflang="es" href="{{base_url}}/es/{{slugs_lg.es}}" >
  <link rel="alternate" hreflang="x-default" href="{{base_url}}/fr/{{slugs_lg.fr}}" >
</head>
<body>
  <div class="preloader">
    <div class="preloader-body">
      <div class="cssload-container">
        <div class="cssload-speeding-wheel"></div>
      </div>
      <p>Loading...</p>
    </div>
  </div>
  <div class="page">
{% block body %}{% endblock %}
{% include "widget_footer.html" %}
  </div>
  <div class="snackbars" id="form-output-global"></div>
  <script src="/static/js/core.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
