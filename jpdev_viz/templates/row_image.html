<!-- Isotop-->
<section class="section section-lg bg-default text-center">
  <div class="row isotope-wrap">
    <!-- Isotope Content-->
    <div class="col-lg-12">
      <div class="isotope" data-isotope-layout="masonry" data-isotope-group="gallery" data-lightgallery="group" data-lg-thumbnail="false" data-column-class=".col-lg-3">
        <div class="row isotope-condensed">

          {% for image in section.images %}
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 isotope-item wow-outer" data-filter="Category 2">
            <div class="wow fadeInUp">
              <div class="gallery-item-classic"><img src="/static/images/230/{{image.url}}" alt="{{image.alt}}" width="230"/>
                <div class="gallery-item-classic-caption"><a href="/static/images/230/{{image.url}}" data-lightgallery="item">zoom</a></div>
              </div>
            </div>
          </div>
          {% endfor %}

          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>
</section>
