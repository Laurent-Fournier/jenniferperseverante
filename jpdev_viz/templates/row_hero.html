<!-- Row Hero -->
<section class="section parallax-container breadcrumb-media-content" data-parallax-img="/images/1024/{{hero.image.src}}">
  <div class="parallax-content breadcrumbs-custom context-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
          <h2 class="breadcrumbs-custom-title">{{hero.title}}</h2>
          <ul class="breadcrumbs-custom-path">
            <li><a href="/">{% if lg == 'es' %}Inicio{% elif lg == 'en' %}Home{% else %}Accueil{% endif %}</a></li>
            <li class="active">{{hero.nav}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
